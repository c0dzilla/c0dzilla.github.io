<html>
<head>
	<title>
		Nikhil Kaushik
	</title>
	<link href="https://fonts.googleapis.com/css?family=Passion+One" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="/assets/blog.css">
</head>
<body>
	<div id = "container" style="padding: 2rem;">
        <header class="post-header">
            <h1 class="post-title title" itemprop="name headline">{{ page.title | escape }}</h1>
            <p class="post-meta padded-left">
              <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
                {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
                {{ page.date | date: date_format }}
              </time>
              {% if page.author %}
                â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>
              {% endif %}</p>
          </header>

          <div class="post-content text" itemprop="articleBody">
            {{ content }}
          </div>
        
          {% if site.disqus.shortname %}
            {% include disqus_comments.html %}
          {% endif %}
	</div>
</body>
</html>
